<main>
    <div class="payement-content">
        <div class="row">
            <div class="col-4 basket-content">
                <h1> Summary </h1>
                <div class="order-total-details">
                    <div class="d-flex-space">
                        <div class="title">
                            Article 
                        </div>
                        <div class="total">
                            {{ TotalProduct }}
                        </div>
                    </div>
                    <div class="d-flex-space">
                        <div class="title">
                            SubTotal 
                        </div>
                        <div class="total">
                            {{ SubTotal }} DHS
                        </div>
                    </div>
                    <div class="d-flex-space">
                        <div class="title">
                            Total sales tax  
                        </div>
                        <div class="total">
                            +{{ TotalSalesTax }} DHS
                        </div>
                    </div>
                    <div class="d-flex-space">
                        <div class="title">
                            Discount sales
                        </div>
                        <div class="total">
                            -{{ DisCountSales }} DHS
                        </div>
                    </div>
                    <div class="d-flex-space active">
                        <div class="title">
                            Total
                        </div>
                        <div class="total">
                            {{ Total }} DHS
                        </div>
                    </div>
                </div>
                <br>
                <h1> Product </h1>
                <div class="product" *ngFor="let item of Baskets">
                    <div class="product-image">
                        <img [src]="item.product.image" class="img-fluid" [alt]="item.product.title">
                    </div>
                    <div class="product-details">
                        <div class="product-description">
                            <div class="title"> {{ item.product.title }} </div>
                            <div class="description"> 
                                {{ item.product.description }}
                            </div>
                        </div>
                        <div class="product-information d-flex-space">
                            <div class="product-price">
                                {{ item.price }} DHS
                            </div>
                            <div class="product-qauntite">
                                <span class="quantite">
                                    Quantit√© {{ item.quantite }}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 billing-content">
                <div class="btn-go-back">
                    <i class="icon-arrow-back" routerLink="/"></i>
                    <i class="icon-check"></i>
                </div>
            </div>
        </div>
    </div>
</main>
