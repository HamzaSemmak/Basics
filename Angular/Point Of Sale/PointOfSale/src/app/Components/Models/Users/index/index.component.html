<div class="users-content">
    <div class="table-responsive">
        <table class="table shadow">
            <thead>
              <tr>
                <th>#</th>
                <th>name</th>
                <th>email</th>
                <th>gender</th>
                <th>role</th>
                <th>action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of Users">
                <td> {{ item.id }} </td>
                <td> {{ item.name }} </td>
                <td> {{ item.email }} </td>
                <td> {{ item.gender }} </td>
                <td> {{ item.role }} </td>
                <td class="table-action"> 
                    <i class="icon-delete color-danger"></i>
                    <i class="icon-pen color-primary"></i>
                    <i class="icon-eye color-warning"></i>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
