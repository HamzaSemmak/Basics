<div class="product" (dblclick)="ngOrderProduct(Product)">
    <div class="img-field">
        <img [src]="Product.image" [alt]="Product.title" class="img-fluid">
    </div>
    <div class="product-details">
        <div class="product-title">
            <h6> {{ Product.title }} </h6>
        </div>
        <div class="product-description">
            {{ Product.description }}
        </div>
        <div class="product-price">
            {{ Product.price }} DHS
        </div>
    </div>
    <div class="product-shop" (click)="ngOrderProduct(Product)">
        <i class="icon-shop"></i>
    </div>
</div>
