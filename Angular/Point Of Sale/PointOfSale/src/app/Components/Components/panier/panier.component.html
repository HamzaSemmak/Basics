<section class="order-component">
    <div class="row">
        <div class="col-12">
            <div class="d-flex-space">
                <h1> Current Order </h1>
                <div>
                    clear 
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="order-product-items">
                <div class="product" *ngFor="let item of Baskets">
                    <div class="product-image">
                        <img [src]="item.product.image" class="img-fluid" [alt]="item.product.title">
                    </div>
                    <div class="product-details">
                        <div class="product-description">
                            <div class="title"> {{ item.product.title }} </div>
                            <div class="description"> 
                                {{ item.product.description }}
                            </div>
                        </div>
                        <div class="product-information d-flex-space">
                            <div class="product-price">
                                {{ item.product.price }} DHS
                            </div>
                            <div class="product-qauntite">
                                <div class="btn-counter" (click)="increase(item)"> + </div>
                                <div class="quantite"> {{ item.quantite }} </div>
                                <div class="btn-counter" (click)="decrease(item)"> - </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
