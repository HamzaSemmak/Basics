<mat-card>
    <mat-card-header style="display: flex;align-items: center;justify-content: center;"> 
        <h2> User Registration : </h2>    
    </mat-card-header>
    <mat-card-content style="display: flex;align-items: center;justify-content: center;">
        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="Register()">
            <div>
                <mat-form-field class="example-full-width" style="width: 100%;">
                    <mat-label> Name </mat-label>
                    <input matInput formControlName="name" placeholder="Name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width"  style="width: 100%;">
                    <mat-label> Email </mat-label>
                    <input matInput formControlName="email" placeholder="Email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width"  style="width: 100%;">
                    <mat-label> Password </mat-label>
                    <input type="password" matInput formControlName="password" placeholder="Password">
                </mat-form-field>
            </div>
            <div>
                <mat-radio-group aria-label="Select an option"  style="width: 100%;">
                    <mat-radio-button value="Male"> Male </mat-radio-button>
                    <mat-radio-button value="Female"> Female </mat-radio-button>
                </mat-radio-group>
            </div>
            <div  style="width: 100%; margin-top: 20px;">
                <button mat-flat-button color="primary"> Submit </button>
                &nbsp;
                <button mat-flat-button color="accent" routerLink="/login"> Back To Login </button>
            </div>
        </form>        
    </mat-card-content>
</mat-card>
